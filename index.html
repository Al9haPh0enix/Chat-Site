<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">

	<title>Chat Client</title>

</head>

<body style="background-color: black;">
	<form autocomplete="off" class="fixedElementBottom" onsubmit="send();return false" style="text-align: center;">
		<input class="inp" style="width: 500px;" type="text" name="To send" onsubmit="send()" id="inp" placeholder="Message">
	</form>

	<form autocomplete="off" class="fixedElement" onsubmit="send_name();return false">
		<input style="width: 250px;" class="inp" type="text" name="Name" id="name" placeholder="Username">
	</form>

	<div style="width: 100%;">
		<div style="width: fit-content;">
			<br>
			<div class="text" id="sensor-reading"></div>
		</div>
	</div>
	<script src="client.js"></script>
</body>

</html>
